<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #waste-info {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Waste Classifier</h1>
    <button id="start-button">Start Camera</button>
    <video id="video" autoplay playsinline></video>
    <div id="waste-info"></div>

    <!-- Inclusione delle librerie TensorFlow e Teachable Machine -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    
    <script>
        const modelURL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/model.json";
        const metadataURL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/metadata.json";
        let model, maxPredictions;

        document.getElementById("start-button").addEventListener("click", async () => {
            const videoElement = document.getElementById("video");

            // Constraints per la fotocamera posteriore
            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Tenta di usare la fotocamera posteriore
                }
            };

            try {
                // Richiesta di accesso alla fotocamera posteriore
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                await loadModel();
                runClassification();
            } catch (error) {
                console.warn("Impossibile accedere alla fotocamera posteriore, tentando con quella frontale...", error);

                // Tentativo di fare il fallback sulla fotocamera frontale
                const fallbackConstraints = {
                    video: true
                };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    videoElement.srcObject = stream;
                    await loadModel();
                    runClassification();
                } catch (fallbackError) {
                    console.error("Errore nell'accesso alla fotocamera di fallback:", fallbackError);
                    alert("Non è possibile accedere a nessuna fotocamera. Controlla i permessi e le impostazioni del dispositivo.");
                }
            }
        });

        async function loadModel() {
            // Caricamento del modello Teachable Machine
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
        }

        function runClassification() {
            // Esegue le predizioni ogni secondo
            setInterval(async () => {
                const video = document.getElementById('video');
                const predictions = await model.predict(video);
                let highestProb = 0;
                let bestClass = '';

                predictions.forEach(prediction => {
                    if(prediction.probability > highestProb) {
                        highestProb = prediction.probability;
                        bestClass = prediction.className;
                    }
                });

                displayResult(bestClass, highestProb);
            }, 1000);
        }
        function displayResult(className, probability) {
            const wasteInfoElement = document.getElementById("waste-info");
            wasteInfoElement.innerHTML = `
                <p><strong>Classe:</strong> ${className}</p>
                <p><strong>Probabilità:</strong> ${(probability * 100).toFixed(2)}%</p>
            `;
        }
    </script>
</body>
</html>
