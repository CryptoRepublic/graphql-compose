<!DOCTYPE html>
<html>
<head>
    <title>Waste Classifier with Webcam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .camera-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        #webcam-container {
            width: 100%;
            aspect-ratio: 1;
            background-color: #000;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        #webcam-container canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100% !important;
            height: 100% !important;
            object-fit: cover;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        #label-container {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #label-container div {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
        }

        #waste-info {
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .prediction-text {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Waste Classifier</h1>
        
        <div class="camera-container">
            <div id="webcam-container"></div>
            <button onclick="init()">Start Camera</button>
        </div>

        <div id="label-container"></div>
        <div id="waste-info"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/";
        let model, webcam, labelContainer, maxPredictions;const wasteInfo = {
            "Wine Bottle": {
                type: "GLASS",
                info: "Glass bottles are 100% recyclable and can be recycled endlessly without loss in quality or purity.",
                sdgGoals: ["Responsible Consumption", "Life Below Water"]
            },
            "Water Bottle": {
                type: "PLASTIC",
                info: "Plastic water bottles take up to 450 years to decompose. Please consider using reusable bottles.",
                sdgGoals: ["Clean Water and Sanitation", "Responsible Consumption", "Life Below Water"]
            },
            "Soda Bottle": {
                type: "PLASTIC",
                info: "Most soda bottles are made from PET plastic and are highly recyclable.",
                sdgGoals: ["Responsible Consumption", "Life Below Water"]
            },
            "Plastic Bottle": {
                type: "PLASTIC",
                info: "Plastic bottles contribute significantly to ocean pollution. Please recycle properly.",
                sdgGoals: ["Life Below Water", "Responsible Consumption"]
            },
            "Beer Bottle": {
                type: "GLASS",
                info: "Glass beer bottles can be recycled indefinitely without quality degradation.",
                sdgGoals: ["Responsible Consumption", "Climate Action"]
            },
            "Cardboard": {
                type: "CARDBOARD",
                info: "Cardboard is biodegradable and highly recyclable. It can be recycled 5-7 times.",
                sdgGoals: ["Responsible Consumption", "Climate Action"]
            },
            "Glass": {
                type: "GLASS",
                info: "Glass can be recycled indefinitely without loss in purity or quality.",
                sdgGoals: ["Responsible Consumption", "Climate Action"]
            },
            "Metal": {
                type: "METAL",
                info: "Metal can be recycled indefinitely without degrading its properties.",
                sdgGoals: ["Responsible Consumption", "Industry Innovation"]
            },
            "Paper": {
                type: "PAPER",
                info: "Paper can be recycled 5-7 times before fibers become too short.",
                sdgGoals: ["Responsible Consumption", "Life on Land"]
            },
            "Plastic": {
                type: "PLASTIC",
                info: "Plastic can take hundreds of years to decompose. Please reduce, reuse, and recycle.",
                sdgGoals: ["Life Below Water", "Responsible Consumption"]
            }
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Carica il modello
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Configurazione webcam
            const flip = false; // Camera posteriore senza flip
            const webcamSize = Math.min(window.innerWidth, 400);

            webcam = new tmImage.Webcam(webcamSize, webcamSize, flip, {
                facingMode: { exact: "environment" }
            });

            try {
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                // Aggiungi il canvas della webcam
                const webcamContainer = document.getElementById("webcam-container");
                webcamContainer.innerHTML = '';
                webcamContainer.appendChild(webcam.canvas);// Prepara il container delle etichette
                labelContainer = document.getElementById("label-container");
                labelContainer.innerHTML = '';
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            } catch (e) {
                console.error("Errore nell'inizializzazione della webcam:", e);
                alert("Errore nell'accesso alla fotocamera. Assicurati di aver concesso i permessi necessari.");
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            try {
                const prediction = await model.predict(webcam.canvas);
                let highestProbability = 0;
                let mostLikelyClass = "";

                for (let i = 0; i < maxPredictions; i++) {
                    const probability = prediction[i].probability;
                    const className = prediction[i].className;
                    const percentage = (probability * 100).toFixed(1);
                    
                    labelContainer.childNodes[i].innerHTML = 
                        <span class="prediction-text">${className}: ${percentage}%</span>;

                    if (probability > highestProbability) {
                        highestProbability = probability;
                        mostLikelyClass = className;
                    }
                }

                updateWasteInfo(mostLikelyClass, highestProbability);
            } catch (e) {
                console.error("Errore nella predizione:", e);
            }
        }

        function updateWasteInfo(className, probability) {
            const wasteInfoElement = document.getElementById("waste-info");
            const info = wasteInfo[className];

            if (info && probability > 0.5) {
                wasteInfoElement.innerHTML = `
                    <h3>${className} (${info.type})</h3>
                    <p><strong>Confidence:</strong> ${(probability * 100).toFixed(1)}%</p>
                    <p><strong>Information:</strong> ${info.info}</p>
                    <p><strong>Related SDG Goals:</strong> ${info.sdgGoals.join(", ")}</p>
                `;
            }
        }
    </script>
</body>
</html>
