<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            text-align: center;
        }
        #video {
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Waste Classifier</h1>
    <button id="start-button">Start Camera</button>
    <video id="video" autoplay playsinline></video>
    <div id="waste-info"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest"></script>
    <script>
        document.getElementById("start-button").addEventListener("click", async () => {
            const videoElement = document.getElementById("video");

            const constraints = {
                video: {
                    facingMode: { exact: "environment" } // Richiede la fotocamera posteriore
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                runClassification(stream);
            } catch (error) {
                console.error("Errore nell'accesso alla fotocamera con 'environment'. Provando con 'user'...", error);

                // Tentativo di fare il fallback sulla fotocamera frontale
                const fallbackConstraints = {
                    video: true
                };
                try {
                    const stream = await navigator.mediaDevices.getUserMedia(fallbackConstraints);
                    videoElement.srcObject = stream;
                    runClassification(stream);
                } catch (fallbackError) {
                    console.error("Errore nell'accesso alla fotocamera di fallback:", fallbackError);
                    alert("Non è possibile accedere a nessuna fotocamera. Controlla i permessi e le impostazioni del dispositivo.");
                }
            }
        });

        async function runClassification(stream) {
            const modelURL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/model.json";
            const metadataURL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/metadata.json";

            const model = await tmImage.load(modelURL, metadataURL);
            const maxPredictions = model.getTotalClasses();

            setInterval(async () => {
                const predictions = await model.predict(document.getElementById('video'));
                let highestProb = 0;
                let bestClass = '';

                predictions.forEach(prediction => {
                    if(prediction.probability > highestProb) {
                        highestProb = prediction.probability;
                        bestClass = prediction.className;
                    }
                });

                document.getElementById("waste-info").innerText = Classe: ${bestClass} - Probabilità: ${(highestProb * 100).toFixed(2)}%;
            }, 1000);
        }
    </script>
</body>
</html>
