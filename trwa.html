<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Classifier with Webcam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #webcam-container {
            margin: 20px 0;
        }
        #label-container {
            font-size: 18px;
            margin: 20px 0;
        }
        .info-container {
            margin-top: 20px;
            text-align: left;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Waste Classifier Sustainability App</h1>
        
        <button type="button" onclick="init()">Start Camera</button>
        
        <div id="webcam-container"></div>
        <div id="label-container"></div>
        
        <div class="info-container" id="waste-info">
            <!-- Informazioni sul rifiuto verranno inserite qui -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/d5QK9Ebsp/";
        let model, webcam, labelContainer, maxPredictions;

        // Informazioni sui materiali
        const wasteInfo = {
            "Wine Bottle": { type: "GLASS", info: "Glass bottles are recyclable.", sdgGoals: ["Responsible Consumption"] },
            "Water Bottle": { type: "PLASTIC", info: "Plastic bottles are less eco-friendly.", sdgGoals: ["Clean Water"] },
            "Soda Bottle": { type: "PLASTIC", info: "Soda bottles can be recycled.", sdgGoals: ["Responsible Consumption"] },
            "Plastic Bottle": { type: "PLASTIC", info: "Plastic bottles take a long time to decompose.", sdgGoals: ["Life Below Water"] },
            "Beer Bottle": { type: "GLASS", info: "Beer bottles can be recycled endlessly.", sdgGoals: ["Responsible Consumption"] },
            "Cardboard": { type: "CARDBOARD", info: "Cardboard is recyclable.", sdgGoals: ["Responsible Consumption"] },
            "Glass": { type: "GLASS", info: "Glass is recyclable.", sdgGoals: ["Responsible Consumption"] },
            "Metal": { type: "METAL", info: "Metal can be recycled indefinitely.", sdgGoals: ["Industry Innovation"] },
            "Paper": { type: "PAPER", info: "Paper is recyclable.", sdgGoals: ["Responsible Consumption"] },
            "Plastic": { type: "PLASTIC", info: "Plastic should be recycled properly.", sdgGoals: ["Life Below Water"] }
        };

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Seleziona la fotocamera posteriore
            navigator.mediaDevices.enumerateDevices().then(devices => {
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                const backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back'));
                
                const constraints = {
                    video: {
                        deviceId: backCamera ? { exact: backCamera.deviceId } : undefined,
                        facingMode: 'environment'
                    }
                };
                initializeWebcam(constraints);
            });
        }

        async function initializeWebcam(constraints) {
            webcam = new tmImage.Webcam(400, 400, false);  // false per non capovolgere
            await webcam.setup(constraints);
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let highestProbability = 0;
            let mostLikelyClass = "";

            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability.toFixed(2);
                const className = prediction[i].className;
                const classPrediction = className + ": " + probability;
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > highestProbability) {
                    highestProbability = prediction[i].probability;
                    mostLikelyClass = className;
                }
            }

            updateWasteInfo(mostLikelyClass, highestProbability);
        }

        function updateWasteInfo(className, probability) {
            const wasteInfoElement = document.getElementById("waste-info");
            const info = wasteInfo[className];

            if (info && probability > 0.5) {
                wasteInfoElement.innerHTML = `
                    <h3>${className} (${info.type})</h3>
                    <p><strong>Confidence:</strong> ${(probability * 100).toFixed(1)}%</p>
                    <p><strong>Information:</strong> ${info.info}</p>
                    <p><strong>Related SDG Goals:</strong> ${info.sdgGoals ? info.sdgGoals.join(", ") : 'N/A'}</p>
                `;
            } else {
                wasteInfoElement.innerHTML = <p>No significant result obtained.</p>;
            }
        }
    </script>
</body>
</html>
